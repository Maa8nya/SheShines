<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheShines Learning Options</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff5f8;
      text-align: center;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #ff85a2;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-top: 120px;
      font-size: 30px;
      color: black;
      animation: slideDown 1s ease-in-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
    }

    .box {
      background: #ffb6c1;
      padding: 30px;
      width: 500px;
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .box h2 {
      margin-top: 15px;
      font-size: 22px;
    }

    .box h2 a {
      text-decoration: none;
      color: black;
    }

    .take-test {
      margin: 40px auto;
      display: inline-block;
      background-color: #ffb6c1;
      color: black;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .take-test:hover {
      background-color: #ff85a2;
    }

    .footer {
      background: #ff85a2;
      color: white;
      padding: 20px;
      margin-top: 40px;
      border-radius: 30px 30px 0 0;
      font-size: 16px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

    <div class="logo">SheShines</div>
    <div class="nav-links">

      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
      <a href="profilepage.html">Profile</a>
    </div>
  </div>

    <div class="box">
      <img src="images/I1.png.png" alt="Customized Learning">
      <h2><a href="cust_learning.html">Customized Learning</a></h2>
    </div>
    <div class="box">
      <img src="images/i2.hack.png" alt="Learning through Resources">
      <h2><a href="ssoppurtunities.html">Learning through Resources</a></h2>
    </div>
  </div>

  <a class="take-test" href="take_test.html">Take a Test</a>

  </div>
</body>
</html>
