<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheShines</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff5f8;
            text-align: center;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #ff85a2;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 50px;
        }
        .box {
            background: #ffb6c1;
            padding: 40px;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            animation: fadeInUp 1.5s ease-in-out;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .box h2 {
            margin-top: 15px;
            font-size: 22px;
            color: white;
        }
        .box a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .footer {
            background: #ff85a2;
            color: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 30px 30px 0 0;
            font-size: 16px;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">SheShines</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
            <a href="profilepage.html">Profile</a>
        </div>
    </div>
    <div class="container">
        <!-- Skill Swap Box -->
        <div class="box">
            <img src="images/i30.hack.png" alt="Skill Swap">
            <h2><a href="waysofskillswap.html">Skill Swap</a></h2>
        </div>
        <!-- Startup Ideas Box -->
        <div class="box">
            <img src="images/i17.hack.png" alt="Startup Ideas">
            <h2><a href="chatbot.html">Startup Ideas</a></h2>
        </div>
        <!-- Networking Prospects Box -->
        <div class="box">
            <img src="images/i8.png" alt="Networking Prospects">
            <h2><a href="networking_select.html">Networking Prospects</a></h2>
        </div>

    </div>
    <div class="footer">
        &copy; 2025 SheShines. All Rights Reserved.
    </div>
</body>
</html>
