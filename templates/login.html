<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheShines - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(248, 183, 212, 0.3); /* Light pink transparent background */
            text-align: center;
        }
        .navbar {
            background-color: #f8b7d4;
            padding: 15px 20px;
            text-align: left;
        }
        .navbar h1 {
            display: inline;
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin: 0;
        }
        .navbar span {
            font-size: 16px;
            color: black;
            margin-left: 10px;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 20px;
        }
        .login-box {
            background-color: #f8b7d4;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        .login-box h2 {
            margin: 0;
            color: black;
        }
        .login-box p {
            color: #b03962;
            font-weight: bold;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .forgot-password {
            color: blue;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .social-login {
            margin: 15px 0;
        }
        .social-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .google-login {
            background-color: white;
            border: 1px solid #ccc;
        }
        .linkedin-login {
            background-color: #0077b5;
            color: white;
        }
        .social-login img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .login-button {
            background-color: #b03962;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #8c004b;
        }
        .footer {
            background-color: #f8b7d4;
            padding: 20px;
            margin-top: 40px;
        }
        .footer p {
            font-size: 16px;
            color: black;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>SheShines</h1>
        <span>A Womenâ€™s Journey Towards Success</span>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <p>Smarter Business, Stronger Women</p>
            <input type="email" class="input-box" placeholder="Enter your email....">
            <input type="password" class="input-box" placeholder="Enter your password....">
            <a href="#" class="forgot-password">Forgot Password?</a>
            <div class="social-login">
                <button class="google-login">
                    <img src="images/i11.g.hack.png" alt="Google Logo"> Sign in with Google
                </button>
                <button class="linkedin-login">
                    <img src="images/i12.g.hack.png" alt="LinkedIn Logo"> Sign in with LinkedIn
                </button>
            </div>
            <button class="login-button" ><a href="home.html">Login</a</button>
           
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 SheShines. All Rights Reserved.</p>
    </div>

window.location.href = "/profile.html";  // Navigate to profile page
    </script>

</body>
</html>
