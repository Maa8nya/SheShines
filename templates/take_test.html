<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Test - SheShines</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff5f8;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #ff85a2;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-top: 100px;
      font-size: 32px;
      color: #6d1453;
    }

    .skills-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px;
    }

    .skill-box {
      background: #ffb6c1;
      padding: 20px;
      width: 220px;
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
      text-align: center;
    }

    .skill-box:hover {
      transform: scale(1.05);
    }

    .skill-box input[type="radio"] {
      display: none;
    }

    .skill-box img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .skill-box label {
      display: block;
      font-size: 18px;
      color: white;
      font-weight: bold;
    }

    .start-button {
      margin-top: 30px;
      background-color: #ff85a2;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #e76b8c;
    }

    .footer {
      background: #ff85a2;
      color: white;
      padding: 20px;
      margin-top: 50px;
      border-radius: 30px 30px 0 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">SheShines</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
      <a href="#">Profile</a>
    </div>
  </div>

  <h1>Select a Skill to Take the Test</h1>

  <form id="skillForm">
    <div class="skills-container">
      <label class="skill-box">
        <input type="radio" name="skill" value="coding" required>
        <img src="https://img.freepik.com/free-vector/app-development-banner_33099-1720.jpg" alt="Coding">
        <label for="coding">Coding</label>
      </label>

      <label class="skill-box">
        <input type="radio" name="skill" value="content-writing">
        <img src="https://img.freepik.com/free-vector/content-creator-concept-illustration_114360-4298.jpg" alt="Content Writing">
        <label for="content-writing">Content Writing</label>
      </label>

      <label class="skill-box">
        <input type="radio" name="skill" value="farming">
        <img src="https://img.freepik.com/free-photo/agriculture-collage_23-2148093493.jpg" alt="Farming">
        <label for="farming">Farming</label>
      </label>

      <label class="skill-box">
        <input type="radio" name="skill" value="fashion-design">
        <img src="images/fashiondesigning.g.hack.png" alt="Fashion Design">
        <label for="fashion-design">Fashion Design</label>
      </label>

      <label class="skill-box">
        <input type="radio" name="skill" value="cyber-security">
        <img src="https://img.freepik.com/free-vector/hacker-activity-concept_23-2148532213.jpg" alt="Cyber Security">
        <label for="cyber-security">Cyber Security</label>
      </label>

      <label class="skill-box">
        <input type="radio" name="skill" value="public-speaking">
        <img src="https://img.freepik.com/free-vector/public-speaking-concept-illustration_114360-7460.jpg" alt="Public Speaking">
        <label for="public-speaking">Public Speaking</label>
      </label>
    </div>

    <button class="start-button" type="submit">Start Test</button>
  </form>

  <div class="footer">
    &copy; 2025 SheShines. All Rights Reserved.
  </div>

  <script>
    document.getElementById("skillForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selectedSkill = document.querySelector('input[name="skill"]:checked').value;
      window.location.href = `test.html?skill=${selectedSkill}`;
    });
  </script>
</body>
</html>
