<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheShines Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/i10.hack.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            background: #f8bbd0;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-in-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header h1 {
            color: #000;
            font-size: 32px;
            margin: 0;
        }
        .header p {
            font-size: 18px;
            font-weight: bold;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        .register-container {
            background: #f8bbd0;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: left;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInScale 1s ease-in-out;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .register-container h2 {
            text-align: center;
            color: #000;
        }
        .register-container p {
            text-align: center;
            font-weight: bold;
            color: #c2185b;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #c2185b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease;
        }
        .register-button:hover {
            background-color: #a3154a;
            transform: scale(1.05);
        }
        .footer {
            background: #f8bbd0;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }
        .footer a {
            text-decoration: none;
            color: #c2185b;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SheShines</h1>
        <p>A Womenâ€™s Journey Towards Success</p>
    </div>
    <div class="main-container">
        <div class="register-container">
            <h2>Register</h2>
            <p>Empower, Elevate, Excel</p>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your Name..." required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email..." required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" placeholder="Enter your Mobile no..." required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password..." required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password..." required>
                </div>
                <button type="submit" class="register-button">Register</button>
                <p id="responseMessage" style="color: green; text-align: center;"></p>
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </form>
            
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 SheShines. All rights reserved.</p>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const responseMsg = document.getElementById('responseMessage');
      
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
      
          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim();
          const phone_number = document.getElementById('mobile').value.trim();
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
      
          if (password !== confirmPassword) {
            responseMsg.style.color = 'red';
            responseMsg.textContent = "Passwords do not match.";
            return;
          }
      
          try {
            const response = await fetch('http://127.0.0.1:5000/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name, email, phone_number, password })
            });
      
            const result = await response.json();
            if (response.ok) {
              responseMsg.style.color = 'green';
              responseMsg.textContent = result.message;
              form.reset();
              // Optional: Redirect to login page after successful registration
              setTimeout(() => window.location.href = "login.html", 2000);
            } else {
              responseMsg.style.color = 'red';
              responseMsg.textContent = result.message || "Registration failed.";
            }
          } catch (err) {
            responseMsg.style.color = 'red';
            responseMsg.textContent = "Server error. Please try again later.";
          }
        });
      </script>
</body>
</html>
